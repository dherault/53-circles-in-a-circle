<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Pattern</title>
</head>

<body>
  <canvas id="canvas" style="width:100vw;height:100vh;"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const centerX = width / 2;
    const centerY = height / 2;
    const bigRadius = 360; // Radius of the big circle
    const smallRadius = 12; // Radius of small circles
    const numCircles = 53;

    // Draw big circle
    ctx.beginPath();
    ctx.arc(centerX, centerY, bigRadius, 0, Math.PI * 2);
    ctx.strokeStyle = "black";
    ctx.lineWidth = 2;
    ctx.stroke();

    // Draw 53 smaller circles around the big circle
    for (let i = 0; i < numCircles; i++) {
      const angle = (i / numCircles) * Math.PI * 2;
      const x = centerX + bigRadius * Math.cos(angle);
      const y = centerY + bigRadius * Math.sin(angle);

      ctx.beginPath();
      ctx.arc(x, y, smallRadius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.stroke();
    }
  </script>
</body>

</html>
